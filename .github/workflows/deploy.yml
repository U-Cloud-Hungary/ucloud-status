name: CI/CD - Build and Deploy to Cloudron

on:
  push:
    branches:
      - main
  workflow_dispatch: # ManuÃ¡lis futtatÃ¡s engedÃ©lyezÃ©se

env:
  DOCKER_IMAGE: turizoltan96/ucaloudstatus
  CLOUDRON_APP_DOMAIN: test.ucloud.hu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: |
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: ðŸ§ª Run tests (frontend)
        run: |
          cd frontend
          npm run test:ci || echo "No tests configured"
        continue-on-error: true

      - name: ðŸ§ª Run tests (backend)
        run: |
          cd backend
          npm test || echo "No tests configured"
        continue-on-error: true

      - name: ðŸ·ï¸ Generate version tag
        id: version
        run: |
          # Git commit SHA alapÃº verziÃ³
          SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          VERSION="${TIMESTAMP}-${SHORT_SHA}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

      - name: ðŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: â˜ï¸ Install Cloudron CLI
        run: |
          wget https://cloudron.io/downloads/cloudron-cli-linux-x64
          chmod +x cloudron-cli-linux-x64
          sudo mv cloudron-cli-linux-x64 /usr/local/bin/cloudron
          cloudron --version

      - name: ðŸ” Configure Cloudron CLI
        run: |
          echo "${{ secrets.CLOUDRON_TOKEN }}" | cloudron login --token
          cloudron status

      - name: ðŸš€ Update Cloudron app
        run: |
          echo "Updating Cloudron app with new image..."
          cloudron update --app ${{ env.CLOUDRON_APP_DOMAIN }} --image ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
          
          echo "Waiting for deployment to complete..."
          sleep 30
          
          # Health check
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f -s https://${{ env.CLOUDRON_APP_DOMAIN }}/health > /dev/null; then
              echo "âœ… App is healthy!"
              break
            else
              echo "â³ Waiting for app to be ready... (attempt $((RETRY_COUNT + 1))/$MAX_RETRIES)"
              sleep 15
              RETRY_COUNT=$((RETRY_COUNT + 1))
            fi
          done
          
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "âŒ App health check failed after $MAX_RETRIES attempts"
            exit 1
          fi

      - name: ðŸ“ Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** \`${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ steps.version.outputs.SHORT_SHA }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **App URL:** https://${{ env.CLOUDRON_APP_DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Deployed successfully" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“§ Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** \`${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ steps.version.outputs.SHORT_SHA }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âŒ Failed" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs for more details." >> $GITHUB_STEP_SUMMARY