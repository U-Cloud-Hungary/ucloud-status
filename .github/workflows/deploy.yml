# ===========================================
# GitHub Actions CI/CD Pipeline
# ===========================================

name: üöÄ Build, Push & Deploy to Cloudron

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_to_cloudron:
        description: 'Deploy to Cloudron after build'
        required: false
        default: true
        type: boolean
      version_override:
        description: 'Override version (leave empty for auto)'
        required: false
        default: ''
        type: string

env:
  IMAGE_NAME: turizoltan96/ucaloudstatus
  CLOUDRON_APP_LOCATION: test.ucloud.hu

jobs:
  # ===========================================
  # Job 1: Build and Test
  # ===========================================
  build:
    name: üî® Build & Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üìã Generate Version
        id: version
        run: |
          if [[ "${{ github.event.inputs.version_override }}" != "" ]]; then
            VERSION="${{ github.event.inputs.version_override }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="1.0.${GITHUB_RUN_NUMBER}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è Version: ${VERSION}"

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: üî® Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDPLATFORM=linux/amd64

  # ===========================================
  # Job 2: Deploy to Cloudron (API Token)
  # ===========================================
  deploy:
    name: üöÄ Deploy to Cloudron
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) &&
      (github.event.inputs.deploy_to_cloudron != 'false')

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üîç Get App Info
        id: app_info
        run: |
          echo "üîç Getting app information..."
          
          APP_INFO=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.CLOUDRON_API_TOKEN }}" \
            "https://${{ secrets.CLOUDRON_SERVER_URL }}/api/v1/apps" | \
            jq -r '.apps[] | select(.fqdn == "${{ secrets.CLOUDRON_APP_LOCATION }}") | .id')
          
          if [ -n "$APP_INFO" ] && [ "$APP_INFO" != "null" ]; then
            echo "app_id=$APP_INFO" >> $GITHUB_OUTPUT
            echo "app_exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ App exists with ID: $APP_INFO"
          else
            echo "app_exists=false" >> $GITHUB_OUTPUT
            echo "üÜï App doesn't exist, will install"
          fi

      - name: üÜï Install New App (if needed)
        if: steps.app_info.outputs.app_exists == 'false'
        run: |
          echo "üöÄ Installing new app via API..."
          
          # Verzi√≥ meghat√°roz√°sa
          VERSION="${{ needs.build.outputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="1.0.${{ github.run_number }}"
          fi
          
          # Image tag √∂ssze√°ll√≠t√°sa
          IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/ucaloudstatus:${VERSION}"
          
          # Subdomain √©s domain be√°ll√≠t√°sa
          APP_SUBDOMAIN=$(echo "${{ env.CLOUDRON_APP_LOCATION }}" | cut -d'.' -f1)
          APP_DOMAIN=$(echo "${{ env.CLOUDRON_APP_LOCATION }}" | cut -d'.' -f2-)
          
          # Ha secrets-ben vannak defini√°lva, haszn√°ljuk azokat
          if [ -n "${{ secrets.CLOUDRON_APP_SUBDOMAIN }}" ]; then
            SUBDOMAIN="${{ secrets.CLOUDRON_APP_SUBDOMAIN }}"
            DOMAIN="${{ secrets.CLOUDRON_APP_DOMAIN }}"
          else
            SUBDOMAIN="$APP_SUBDOMAIN"
            DOMAIN="$APP_DOMAIN"
          fi
          
          echo "üîç Debug values:"
          echo "  - VERSION: $VERSION"
          echo "  - SUBDOMAIN: $SUBDOMAIN"
          echo "  - DOMAIN: $DOMAIN"
          echo "  - IMAGE_TAG: $IMAGE_TAG"
          
          # Build JSON payload
          JSON_PAYLOAD=$(cat <<EOF
          {
            "subdomain": "$SUBDOMAIN",
            "domain": "$DOMAIN",
            "accessRestriction": {
              "users": [],
              "groups": []
            },
            "manifest": {
              "version": "1.0.0",
              "dockerImage": "$IMAGE_TAG",
              "healthCheckPath": "/api/health",
              "httpPort": 3000,
              "title": "UCloud Status",
              "description": "Status monitoring application",
              "author": "UCloud Team",
              "website": "https://$SUBDOMAIN.$DOMAIN",
              "contactEmail": "admin@ucloud.hu",
              "icon": "https://cloudron.io/img/logo.png",
              "tagline": "Monitor your services",
              "tags": ["monitoring", "status"],
              "memoryLimit": 134217728,
              "manifestVersion": 2,
              "minBoxVersion": "4.0.0",
              "addons": {}
            }
          }
          EOF
          )
          
          echo "üìã JSON Payload: $JSON_PAYLOAD"
          
          RESPONSE=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CLOUDRON_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD" \
            "https://${{ secrets.CLOUDRON_SERVER_URL }}/api/v1/apps")
          
          HTTP_CODE=$(echo $RESPONSE | tr -d '\n' | sed -E 's/.*HTTPSTATUS:([0-9]{3})$/\1/')
          BODY=$(echo $RESPONSE | sed -E 's/HTTPSTATUS:[0-9]{3}$//')
          
          echo "üìä HTTP Status: $HTTP_CODE"
          echo "üìÑ Response Body: $BODY"
          
          if [ "$HTTP_CODE" = "201" ] || [ "$HTTP_CODE" = "202" ]; then
            echo "‚úÖ App installation started successfully"
          else
            echo "‚ùå App installation failed"
            echo "üîç Full response: $RESPONSE"
            exit 1
          fi

      - name: üîÑ Update Existing App
        if: steps.app_info.outputs.app_exists == 'true'
        run: |
          echo "üîÑ Updating existing app via API..."
          
          # Verzi√≥ meghat√°roz√°sa
          VERSION="${{ needs.build.outputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="1.0.${{ github.run_number }}"
          fi
          
          # Image tag √∂ssze√°ll√≠t√°sa
          IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/ucaloudstatus:${VERSION}"
          
          echo "üîç Update values:"
          echo "  - VERSION: $VERSION"
          echo "  - IMAGE_TAG: $IMAGE_TAG"
          
          # Build JSON payload - teljes manifest az update-hez
          JSON_PAYLOAD=$(cat <<EOF
          {
            "manifest": {
              "version": "1.0.0",
              "dockerImage": "$IMAGE_TAG",
              "healthCheckPath": "/api/health",
              "httpPort": 3000,
              "title": "UCloud Status",
              "description": "Status monitoring application",
              "author": "UCloud Team",
              "contactEmail": "admin@ucloud.hu",
              "icon": "https://cloudron.io/img/logo.png",
              "tagline": "Monitor your services",
              "tags": ["monitoring", "status"],
              "memoryLimit": 134217728,
              "manifestVersion": 2,
              "minBoxVersion": "4.0.0",
              "addons": {}
            }
          }
          EOF
          )
          
          echo "üìã JSON Payload: $JSON_PAYLOAD"
          
          RESPONSE=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CLOUDRON_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD" \
            "https://${{ secrets.CLOUDRON_SERVER_URL }}/api/v1/apps/${{ steps.app_info.outputs.app_id }}/update")
          
          HTTP_CODE=$(echo $RESPONSE | tr -d '\n' | sed -E 's/.*HTTPSTATUS:([0-9]{3})$/\1/')
          BODY=$(echo $RESPONSE | sed -E 's/HTTPSTATUS:[0-9]{3}$//')
          
          echo "üìä HTTP Status: $HTTP_CODE"
          echo "üìÑ Response Body: $BODY"
          
          if [ "$HTTP_CODE" = "202" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ App update started successfully"
          else
            echo "‚ùå App update failed"
            echo "üîç Full response: $RESPONSE"
            exit 1
          fi

      - name: ‚öôÔ∏è Configure Environment Variables
        if: steps.app_info.outputs.app_exists == 'true'
        run: |
          echo "‚öôÔ∏è Setting up environment variables via API..."
          
          # Set environment variables
          curl -s \
            -X PUT \
            -H "Authorization: Bearer ${{ secrets.CLOUDRON_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "env": {
                "NODE_ENV": "production",
                "PORT": "3000",
                "DATABASE_URL": "${{ secrets.DATABASE_URL }}",
                "LOG_LEVEL": "info",
                "SERVER_OFFLINE_TIMEOUT": "2",
                "HISTORY_RETENTION_DAYS": "365"
              }
            }' \
            "https://${{ secrets.CLOUDRON_SERVER_URL }}/api/v1/apps/${{ steps.app_info.outputs.app_id }}/env"
          
          echo "‚úÖ Environment variables configured"

      - name: üîÑ Restart App
        if: steps.app_info.outputs.app_exists == 'true'
        run: |
          echo "üîÑ Restarting app via API..."
          
          RESTART_RESULT=$(curl -s -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CLOUDRON_API_TOKEN }}" \
            "https://${{ secrets.CLOUDRON_SERVER_URL }}/api/v1/apps/${{ steps.app_info.outputs.app_id }}/restart")
          
          HTTP_CODE="${RESTART_RESULT: -3}"
          if [ "$HTTP_CODE" = "202" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ App restart initiated"
          else
            echo "‚ùå App restart failed: $RESTART_RESULT"
            exit 1
          fi

      - name: ‚è≥ Wait for Deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          sleep 60  # Give time for update and restart

      - name: ü©∫ Health Check
        run: |
          echo "ü©∫ Performing health check..."
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://${{ env.CLOUDRON_APP_LOCATION }}/api/health" || echo "000")
          
            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ App is healthy!"
              break
            else
              echo "‚è≥ App not ready yet (HTTP: $HTTP_CODE), retrying in 15 seconds..."
              sleep 15
              RETRY_COUNT=$((RETRY_COUNT + 1))
            fi
          done
          
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "‚ùå App failed health check after $MAX_RETRIES attempts"
            exit 1
          fi

  # ===========================================
  # Job 3: Notification
  # ===========================================
  notify:
    name: üì¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()

    steps:
      - name: üì¢ Success Notification
        if: needs.deploy.result == 'success'
        run: |
          echo "üéâ Deployment successful!"
          echo "üöÄ Version: ${{ needs.build.outputs.version }}"
          echo "üåê URL: https://${{ env.CLOUDRON_APP_LOCATION }}"

      - name: ‚ùå Failure Notification
        if: needs.build.result == 'failure' || needs.deploy.result == 'failure'
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the logs above for details."
          exit 1

  # ===========================================
  # Job 4: Cleanup Old Images (Optional)
  # ===========================================
  cleanup:
    name: üßπ Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: needs.deploy.result == 'success' && github.ref == 'refs/heads/main'

    steps:
      - name: üßπ Clean up old Docker images
        run: |
          echo "üßπ Cleaning up old images..."
          # Keep last 5 versions
          # This would require Docker Hub API calls
          echo "Manual cleanup needed for old versions"