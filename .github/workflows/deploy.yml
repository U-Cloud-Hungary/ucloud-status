# ===========================================
# GitHub Actions CI/CD Pipeline
# ===========================================

name: ðŸš€ Build, Push & Deploy to Cloudron

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_to_cloudron:
        description: 'Deploy to Cloudron after build'
        required: false
        default: true
        type: boolean
      version_override:
        description: 'Override version (leave empty for auto)'
        required: false
        default: ''
        type: string

env:
  IMAGE_NAME: turizoltan96/ucaloudstatus
  CLOUDRON_APP_LOCATION: test.ucloud.hu

jobs:
  # ===========================================
  # Job 1: Build and Test
  # ===========================================
  build:
    name: ðŸ”¨ Build & Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      image_tag: ${{ steps.version.outputs.image_tag }}

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“‹ Generate Version
        id: version
        run: |
          if [[ "${{ github.event.inputs.version_override }}" != "" ]]; then
            VERSION="${{ github.event.inputs.version_override }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="1.0.${GITHUB_RUN_NUMBER}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_NAME}:${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸ Version: ${VERSION}"

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: ðŸ”¨ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDPLATFORM=linux/amd64

  # ===========================================
  # Job 2: Deploy to Cloudron (API Token)
  # ===========================================
  deploy:
    name: ðŸš€ Deploy to Cloudron
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) &&
      (github.event.inputs.deploy_to_cloudron != 'false')

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Get App Info
        id: app_info
        run: |
          echo "ðŸ” Getting app information..."
          
          APP_INFO=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.CLOUDRON_API_TOKEN }}" \
            "https://${{ secrets.CLOUDRON_SERVER_URL }}/api/v1/apps" | \
            jq -r '.apps[] | select(.fqdn == "${{ secrets.CLOUDRON_APP_LOCATION }}") | .id')
          
          if [ -n "$APP_INFO" ] && [ "$APP_INFO" != "null" ]; then
            echo "app_id=$APP_INFO" >> $GITHUB_OUTPUT
            echo "app_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… App exists with ID: $APP_INFO"
          else
            echo "app_exists=false" >> $GITHUB_OUTPUT
            echo "ðŸ†• App doesn't exist, will install"
          fi

      - name: ðŸ†• Install New App (if needed)
        if: steps.app_info.outputs.app_exists == 'false'
        run: |
          echo "ðŸš€ Installing new app via API..."
          
          # Build JSON payload with proper variable substitution
          JSON_PAYLOAD=$(cat <<EOF
          {
            "subdomain": "${{ secrets.CLOUDRON_APP_SUBDOMAIN }}",
            "domain": "${{ secrets.CLOUDRON_APP_DOMAIN }}",
            "accessRestriction": {
              "users": [],
              "groups": []
            },
            "manifest": {
              "version": "1.0.0",
              "dockerImage": "${{ needs.build.outputs.image_tag }}",
              "healthCheckPath": "/api/health",
              "httpPort": 3000,
              "title": "UCloud Status",
              "description": "Status monitoring application",
              "author": "UCloud Team",
              "website": "https://${{ secrets.CLOUDRON_APP_SUBDOMAIN }}.${{ secrets.CLOUDRON_APP_DOMAIN }}",
              "contactEmail": "admin@ucloud.hu",
              "icon": "https://cloudron.io/img/logo.png",
              "tagline": "Monitor your services",
              "tags": ["monitoring", "status"],
              "memoryLimit": 134217728,
              "manifestVersion": 2,
              "minBoxVersion": "4.0.0",
              "addons": {}
            }
          }
          EOF
          )
          
          echo "ðŸ“‹ JSON Payload: $JSON_PAYLOAD"
          
          RESPONSE=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CLOUDRON_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD" \
            "https://${{ secrets.CLOUDRON_SERVER_URL }}/api/v1/apps")
          
          HTTP_CODE=$(echo $RESPONSE | tr -d '\n' | sed -E 's/.*HTTPSTATUS:([0-9]{3})$/\1/')
          BODY=$(echo $RESPONSE | sed -E 's/HTTPSTATUS:[0-9]{3}$//')
          
          echo "ðŸ“Š HTTP Status: $HTTP_CODE"
          echo "ðŸ“„ Response Body: $BODY"
          
          if [ "$HTTP_CODE" = "201" ] || [ "$HTTP_CODE" = "202" ]; then
            echo "âœ… App installation started successfully"
          else
            echo "âŒ App installation failed"
            echo "ðŸ” Full response: $RESPONSE"
            exit 1
          fi

      - name: ðŸ”„ Update Existing App
        if: steps.app_info.outputs.app_exists == 'true'
        run: |
          echo "ðŸ”„ Updating existing app via API..."
          
          # Build JSON payload with proper variable substitution
          JSON_PAYLOAD=$(cat <<EOF
          {
            "manifest": {
              "image": "${{ needs.build.outputs.image_tag }}"
            }
          }
          EOF
          )
          
          echo "ðŸ“‹ JSON Payload: $JSON_PAYLOAD"
          
          RESPONSE=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CLOUDRON_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD" \
            "https://${{ secrets.CLOUDRON_SERVER_URL }}/api/v1/apps/${{ steps.app_info.outputs.app_id }}/update")
          
          HTTP_CODE=$(echo $RESPONSE | tr -d '\n' | sed -E 's/.*HTTPSTATUS:([0-9]{3})$/\1/')
          BODY=$(echo $RESPONSE | sed -E 's/HTTPSTATUS:[0-9]{3}$//')
          
          echo "ðŸ“Š HTTP Status: $HTTP_CODE"
          echo "ðŸ“„ Response Body: $BODY"
          
          if [ "$HTTP_CODE" = "202" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… App update started successfully"
          else
            echo "âŒ App update failed"
            echo "ðŸ” Full response: $RESPONSE"
            exit 1
          fi

      - name: âš™ï¸ Configure Environment Variables
        if: steps.app_info.outputs.app_exists == 'true'
        run: |
          echo "âš™ï¸ Setting up environment variables via API..."
          
          # Set environment variables
          curl -s \
            -X PUT \
            -H "Authorization: Bearer ${{ secrets.CLOUDRON_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "env": {
                "NODE_ENV": "production",
                "PORT": "3000",
                "DATABASE_URL": "${{ secrets.DATABASE_URL }}",
                "LOG_LEVEL": "info",
                "SERVER_OFFLINE_TIMEOUT": "2",
                "HISTORY_RETENTION_DAYS": "365"
              }
            }' \
            "https://${{ env.CLOUDRON_APP_LOCATION }}/api/v1/apps/${{ steps.app_info.outputs.app_id }}/env"
          
          echo "âœ… Environment variables configured"

      - name: ðŸ”„ Restart App
        if: steps.app_info.outputs.app_exists == 'true'
        run: |
          echo "ðŸ”„ Restarting app via API..."
          
          RESTART_RESULT=$(curl -s -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CLOUDRON_API_TOKEN }}" \
            "https://${{ env.CLOUDRON_APP_LOCATION }}/api/v1/apps/${{ steps.app_info.outputs.app_id }}/restart")
          
          HTTP_CODE="${RESTART_RESULT: -3}"
          if [ "$HTTP_CODE" = "202" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… App restart initiated"
          else
            echo "âŒ App restart failed: $RESTART_RESULT"
            exit 1
          fi

      - name: â³ Wait for Deployment
        run: |
          echo "â³ Waiting for deployment to complete..."
          sleep 60  # Give time for update and restart

      - name: ðŸ©º Health Check
        run: |
          echo "ðŸ©º Performing health check..."
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://${{ env.CLOUDRON_APP_LOCATION }}/api/health" || echo "000")
          
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… App is healthy!"
              break
            else
              echo "â³ App not ready yet (HTTP: $HTTP_CODE), retrying in 15 seconds..."
              sleep 15
              RETRY_COUNT=$((RETRY_COUNT + 1))
            fi
          done
          
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "âŒ App failed health check after $MAX_RETRIES attempts"
            exit 1
          fi

  # ===========================================
  # Job 3: Notification
  # ===========================================
  notify:
    name: ðŸ“¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()

    steps:
      - name: ðŸ“¢ Success Notification
        if: needs.deploy.result == 'success'
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "ðŸš€ Version: ${{ needs.build.outputs.version }}"
          echo "ðŸŒ URL: https://${{ env.CLOUDRON_APP_LOCATION }}"
          echo "ðŸ³ Image: ${{ needs.build.outputs.image_tag }}"

      - name: âŒ Failure Notification
        if: needs.build.result == 'failure' || needs.deploy.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the logs above for details."
          exit 1

  # ===========================================
  # Job 4: Cleanup Old Images (Optional)
  # ===========================================
  cleanup:
    name: ðŸ§¹ Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: needs.deploy.result == 'success' && github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ§¹ Clean up old Docker images
        run: |
          echo "ðŸ§¹ Cleaning up old images..."
          # Keep last 5 versions
          # This would require Docker Hub API calls
          echo "Manual cleanup needed for old versions"